    <link rel="shortcut icon" href="../recursos/img/wptLogo.png">
    <link rel="stylesheet" href="../css/formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenedor">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./SobreMi.html">Sobre mí</a></li>
                <li><img src="../recursos/img/wptLogo.png" alt="Logo"></li>
                <li><a href="./Video.html">Vídeo</a></li>
                <li><a href="./Formulario.html">Formulario</a></li>
            </ul>
        </nav>
        <main>
            <h1>Formulario</h1>
            <form>
                <p><label for="nombre">Nombre: </label><input type="text" name="nombre" id="nombre" placeholder="Escribe aquí tu nombre" required=""></p>
                <p><label for="apellidos">Apellidos: </label><input type="text" name="apellidos" id="apellidos" placeholder="Escribe aquí tus apellidos"></p>
                <p><label for="fechaNacimiento">Fecha de nacimiento: </label><input type="date" name="fechaNacimiento" id="fechaNacimiento" required=""></p>
                <p><label for="email">Email: </label><input type="email" name="email" id="email" placeholder="Escribe aquí tu correo electrónico" required=""></p>
                <fieldset>
                    <legend>Sexo</legend>
                    <p><label>Hombre </label><input type="radio" name="sexo" value="Hombre"></p>
                    <p><label>Mujer </label><input type="radio" name="sexo" value="Mujer"></p>
                </fieldset>
                <p><label for="codigoPostal">Código Postal (CP): </label><input type="number" name="codigoPostal" id="codigoPostal" min="01000" max="52080"></p>
                <p><label for="categorias">Seleccione tu categoria: </label>
                    <select name="categorias" id="categorias">
                        <option value="Benjamin">Benjamin</option>
                        <option value="Alevin">Alevin</option>
                        <option value="Infantil">Infantil</option>
                        <option value="Cadete">Cadete</option>
                        <option value="Juvenil">Juvenil</option>
                        <option value="Junior">Junior</option>
                    </select>
                </p>
                <input class="btn" type="submit" value="Suscríbete">
                <input class="btn" type="reset" value="Restablecer">
            </form>
        </main>
        <footer>
            <div class="contacto">
                <p>Página realizada por Javier López</p>
                <p>javierlopezandujar2003@gmail.com</p>
                <p><a href="https://www.iesjuanbosco.es/" target="_blank">IES Juan Bosco</a></p>
            </div>
            <div class="redesSociales">
                <h4>REDES SOCIALES</h4>

                    <a href="https://twitter.com/WorldPadelTour?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
                        <img src="../recursos/rrss/twitter.png" alt="Twitter"></a>
                    <a href="https://www.instagram.com/worldpadeltour/?hl=es" target="_blank">
                        <img src="../recursos/rrss/instagram.png" alt="Instagram"></a>
                    <a href="https://www.youtube.com/c/Worldpadeltour" target="_blank">
                        <img src="../recursos/rrss/youtube.png" alt="YouTube"></a>
                </div>

    </div>
